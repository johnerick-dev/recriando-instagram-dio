<!DOCTYPE html>
<html lang="pt-BR" lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style/global.css">
        <link rel="stylesheet" href="./style/responsivo.css">
        <link rel="stylesheet" href="./style/botao-modo-dark.css">
    <title>Instragram</title>
    </head>
    <body>
        <div class="instagram">
            <div class="celular">
                <img class="foto" src="./imagens/celular-dark.png" alt="Imagem Celular">
            </div>
            <div class="login">
                <div class="container-login">
                    <img src="./imagens/instagram-logo.png" alt="Logo Instragram">
                    <input type="text" class="input-login" placeholder="  Telefone, nome de usuário ou email">
                    <input type="text" class="input-login" placeholder="  Senha">
                    <button class="botao-entrar">Entrar</button>  
                    <div class="linha-login">
                        <div class="linha-horizontal"></div> OU <div class="linha-horizontal"></div>
                    </div>
                    <a class="link-facebook" href="#"><strong>Entrar como Facebook</strong></a>
                    <a class="link-esqueceu-senha" href="#">Esqueceu a senha?</a>
                </div>
                <div class="container-cadastro">
                    <span>Não tem uma conta?</span>
                    <a href="#"><p>Cadastre-se</p></a>

                </div>
                <div class="container-store">
                    <p>Obtenha o aplicativo.</p>
                    <div class="stores">
                        <button class="botao-store">
                            <img src="./imagens/apple-button.png" alt="Logo App Store">
                        </button>
                        <button class="botao-store">
                            <img src="./imagens/googleplay-button.png" alt="Logo Google Play">
                        </button>
                    </div>

                </div>
            </div>

            <button id="dark" onclick="mudarTema(id)">Dark</button>
            <button id="light" onclick="mudarTema(id)">Light</button>
        </div>
        <script src="./JS/modo-dark.js"></script>
    </body>
</html>
